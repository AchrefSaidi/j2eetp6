<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="default">
<head><title>Show Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="row">
    <div class="col-xs-8 col-md-8"><h3><a href="/product" class="btn btn-primary"><span
            class="glyphicon glyphicon-list"></span> Product</a></h3>
        <h2 th:text="${product.prodName}"></h2>
        <h2><img th:src="${product.prodImage}" width="200"/></h2>
        <dl class="list">
            <dt>Product Description</dt>
            <dd th:text="${product.prodDesc}"></dd>
            <dt>Product Description</dt>
            <dd th:text="${product.prodPrice}"></dd>
        </dl>
        <form action="/delete"><input type="hidden" name="id" th:value="${product.id}"/>
            <h2>
                <input type="submit" class="btn btn-danger" value="Delete" onclick="return confirm('Are you sure?');"/>
                <a th:href="@{'/edit/' + ${product.id}}" class="btn btn-warning">Edit</a></h2>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous">

</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
</body>
</html>
